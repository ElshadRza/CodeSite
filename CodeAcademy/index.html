<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeAcademy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--academy-header section start-->
    <section id="academy-header ">
      <div
        class="sticky-top mt-2 container-fluid d-flex flex-row header justify-content-between align-items-center"
      >
        <div class="address-text col-sm-3">
            Nizami küçəsi 203B, AF Business House, 2-ci mərtəbə (+994 12) 310
            0113
        </div>
        <div class="social-media-links">
          <a href="https://www.facebook.com/code.edu.az/"
            ><img src="./assets/icons/facebook.png"
          /></a>
          <a href="https://www.instagram.com/code.edu.az/"
            ><img src="./assets/icons/instagram.png" alt=""
          /></a>
          <a href="https://linkedin.com/company/code.edu.az"
            ><img src="./assets/icons/linkedin.png" alt=""
          /></a>
          <a href="https://www.youtube.com/channel/UCOdPpOk5HsQcve5PHYSP5IQ"
            ><img src="./assets/icons/youtube.png" alt=""
          /></a>
        </div>
        <img src="./assets/icons/loupe.png" />
        <button type="button" class="btn btn-lg btn-warning">Müraciət et</button>
      </div>
    </section>
    <!--academy-header section end-->

<!--profession-carousel section start-->
    <section id="profession-carousel">
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/img/1675679759926.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img/funny-memes-classical-art-1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img/relatable-funny-memes-23-63281fd2f1184__700.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </button>
              </div>
        </div>
    </section>
    <!--profession-carousel section end-->

    <!--profession-info section start-->
    <section id="profession-info">
        <div class="container"></div>
    </section>
    <!--profession-info section end-->
  </body>
</html>
